<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Shadr</title>
		<style>
			:root {
				color-scheme: light;
				font-family: "Trebuchet MS", "Segoe UI", sans-serif;
				background: #f6f2ea;
				color: #1f1a14;
			}

			body {
				margin: 0;
				min-height: 100vh;
				display: grid;
				grid-template-rows: auto 1fr;
			}

			header {
				padding: 16px 20px;
				background: linear-gradient(120deg, #f2c879, #f59d7b);
				border-bottom: 2px solid #1f1a14;
			}

			main {
				display: grid;
				grid-template-columns: 1fr 280px;
				gap: 16px;
				padding: 16px 20px;
			}

			#controls {
				display: flex;
				gap: 12px;
				margin-bottom: 12px;
			}

			button {
				border: 2px solid #1f1a14;
				background: #fff3d6;
				color: #1f1a14;
				font-weight: 700;
				padding: 8px 12px;
				cursor: pointer;
				box-shadow: 3px 3px 0 #1f1a14;
			}

			button:active {
				transform: translate(2px, 2px);
				box-shadow: 1px 1px 0 #1f1a14;
			}

			#canvas {
				border: 2px dashed #1f1a14;
				min-height: 360px;
				background: radial-gradient(circle at 20% 20%, #fff6e5, #f6f2ea);
				padding: 16px;
				display: flex;
				flex-wrap: wrap;
				gap: 12px;
				align-content: flex-start;
			}

			.node {
				min-width: 120px;
				padding: 10px 12px;
				background: #ffffff;
				border: 2px solid #1f1a14;
				box-shadow: 4px 4px 0 #1f1a14;
				text-align: left;
			}

			.node.selected {
				background: #d2f2ff;
				box-shadow: 4px 4px 0 #005a78;
				border-color: #005a78;
			}

			#sidebar {
				border-left: 2px solid #1f1a14;
				padding-left: 16px;
			}

			#connections {
				padding-left: 16px;
				margin: 0;
			}

			.status {
				margin-top: 10px;
				font-size: 14px;
				font-weight: 600;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Shadr</h1>
		</header>
		<main>
			<section>
				<div id="controls">
					<button data-testid="add-node">Add Node</button>
					<button data-testid="connect-nodes">Connect Selected</button>
				</div>
				<div id="canvas" data-testid="canvas"></div>
				<div class="status" id="status" aria-live="polite"></div>
			</section>
			<aside id="sidebar">
				<h2>Connections</h2>
				<ul id="connections"></ul>
			</aside>
		</main>
		<script type="module" src="./app.js"></script>
	</body>
</html>
